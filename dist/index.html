<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="part-1">
      <!-- Navbar -->
      <div class="nav-bar">
        <nav class="bg-white border-b border-gray-200 dark:bg-gray-200">
          <div class="container mx-auto flex justify-between items-center p-4">
            <a href="#" class="logo w-16">
              <img
                src="../img/logo-black.png"
                alt="Logo"
                class="cursor-pointer"
              />
            </a>
            <div class="nav flex space-x-4">
              <a href="#" class="nav-link">Home</a>
              <a href="#" class="nav-link">About</a>
              <a href="#" class="nav-link">Portfolio</a>
              <a href="#" class="nav-link">Blog</a>
              <a href="#" class="nav-link">Contact</a>
            </div>
          </div>
        </nav>
      </div>

      <!-- Hero Section -->
      <div
        class="container-1 mx-1 flex flex-col md:flex-row items-center justify-center mt-12 space-y-8 md:space-y-0"
      >
        <!-- Left Side -->
        <div class="left-side text-center md:text-left">
          <div class="name">
            <h1 class="text-4xl font-bold md:text-7xl">Masum Billah</h1>
          </div>
          <div class="para my-4 md:my-10 text-gray-500">
            <p>
              I am a Full Stack Web Developer at heart and produce features that
              are best suited for the job at hand.
            </p>
          </div>
          <ul class="flex list-none space-x-4 text-gray-500 font-medium">
            <li class="flex items-center space-x-1">
              <div
                class="shape w-3 h-3 bg-transparent border border-black rounded-full"
              ></div>
              <span>UI/UX Designer</span>
            </li>
            <li class="flex items-center space-x-1">
              <div
                class="shape w-3 h-3 bg-transparent border border-black rounded-full"
              ></div>
              <span>Web Designer</span>
            </li>
            <li class="flex items-center space-x-1">
              <div
                class="shape w-3 h-3 bg-transparent border border-black rounded-full"
              ></div>
              <span>Freelancer</span>
            </li>
          </ul>
          <div class="links mt-10 space-x-5 flex items-center">
            <i
              class="fab fa-twitter link-icon border border-black bg-black text-white p-4 cursor-pointer"
            ></i>

            <i
              class="fab fa-instagram link-icon border border-black bg-black text-white p-4 cursor-pointer"
            ></i>

            <i
              class="fab fa-github link-icon border border-black bg-black text-white p-4 cursor-pointer"
            ></i>

            <i
              class="fab fa-behance link-icon border border-black bg-black text-white p-4 cursor-pointer"
            ></i>
          </div>
        </div>

        <!-- Right Side -->
        <div class="right-side relative">
          <div class="img relative">
            <i
              class="fas fa-code text-xl bg-white p-3 rounded-full absolute left-1/4 animate-bounce"
            ></i>
            <img src="../img/hero-shape.png" alt="" />
            <div
              class="absolute bg-white text-black py-2 px-4 rounded-md left-32 bottom-2 font-semibold animate-bounce"
            >
              10 Years <span class="text-gray-500">Experience</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="part-2"></section>
    <section class="part-3"></section>
    <section class="part-4"></section>
    <section class="part-5"></section>
    <section class="part-6"></section>
  </body>
</html>
